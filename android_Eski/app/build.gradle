// Hatanın çözümü için eklentileri bu blokta tanımlıyoruz
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-app-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

// Sizin imzalama ayarlarınız için key.properties dosyasını okuma kısmı korundu
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    // Sizin paket adınız (namespace) korundu
    namespace "tr.com.dundarc.islamiBilgiler.islamibilgiler"

    // SDK versiyonunu 34 olarak ayarlamak en stabil sonucu verir
    compileSdkVersion 36
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // Sizin uygulama kimliğiniz (applicationId) korundu
        applicationId "tr.com.dundarc.islamiBilgiler.islamibilgiler"

        // minSdkVersion Flutter tarafından yönetiliyor
        minSdkVersion flutter.minSdkVersion

        // targetSdkVersion'ı 34 olarak ayarlamak en stabil sonucu verir
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    // Sizin imzalama yapılandırmanız (signingConfigs) korundu
    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Bağımlılıklar şimdilik boş kalabilir
}